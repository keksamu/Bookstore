<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" /><br/>

        <label>Author:</label>
        <input type="text" th:field="*{author}" /><br/>

        <label>Publication Year:</label>
        <input type="number" th:field="*{publicationYear}" /><br/>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" /><br/>

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" /><br/>

            <label>Category:</label>
    <select th:field="*{category.id}">
        <option th:each="cat : ${categories}" 
                th:value="${cat.id}" 
                th:text="${cat.name}" 
                th:selected="${book.category != null} ? ${cat.id} == ${book.category.id} : false">
        </option>
    </select><br/>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <br/>
    <a href="/booklist">Back to Book List</a>
</body>
</html>
