<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Year</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.category?.name}">No Category</td>
                <td>
            <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            <p>
            <a href="/addbook" class="btn btn-success">Add New Book</a>
            </p>
        </tbody>
    </table>
</body>
</html>
